<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title:</label>




    <input type="text" formControlName="title" class="form-control">
    <div *ngIf="isFieldInvalid('title')" class="alert alert-danger">Text is required!</div>
  </div>
  <div class="form-group">
    <label for="title">Category:</label>
    <input type="text" formControlName="category" class="form-control">
    <div *ngIf="isFieldInvalid('category')" class="alert alert-danger">Category is required!</div>
  </div>
  <div class="form-group">
    <label for="summary">Summary:</label>
    <textarea formControlName="summary" rows="4" class="form-control"></textarea>
    <div *ngIf="isFieldInvalid('summary')" class="alert alert-danger">Summary is required!</div>
  </div>
  <div class="form-group">
    <label for="summary">Description:</label>
    <textarea formControlName="description" rows="4" class="form-control"></textarea>
    <div *ngIf="isFieldInvalid('description')" class="alert alert-danger">Description is required!</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>


</form>

<div *ngIf="formSubmittedSuccess" class="alert alert-success">New Movie Added Successfuly!</div>
